<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=1280, initial-scale=1.0" />
    <title>Travel Site</title>

    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <header class="header">
      <nav class="main-nav">
        <h1 class="main-nav__title"></h1>
        <ul class="main-nav__nav-list">
          <li class="main-nav__nav-item main-nav__nav-item--current"><a class="main-nav__nav-item" href="/"></a></li>
          <li class="main-nav__nav-item"><a class="main-nav__nav-item" href="/"></a></li>
          <li class="main-nav__nav-item"><a class="main-nav__nav-item" href="/"></a></li>
          <li class="main-nav__nav-item"><a class="main-nav__nav-item" href="/"></a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="intro">
        <div class="intro__content">
          <h1 class="intro__title"></h1>
          <p class="intro__subtitle"></p>
          <a class="link-button intro__action-button"></a>
        </div>
        <div class="intro__hero-container">
          <img src="./assets/images/hero.png" alt="hero" />
        </div>
      </section>

      <section class="recommendations">
        <h1 class="recommendations__title"></h1>
        <div class="recommendations__card-list">
          <!-- Hawaii Card -->
          <div class="card card--recommendation">
            <img class="card__background" src="./assets/Images/hawaii.jpg" alt="hawaii" />
            <div class="card__body">
              <h2 class="card--recommendation__title"></h2>
            </div>
          </div>

          <!-- Iceland Card -->
          <div class="card card--recommendation">
            <img class="card__background" src="./assets/Images/iceland.jpg" alt="iceland" />
            <div class="card__body">
              <h2 class="card--recommendation__title"></h2>
            </div>
          </div>

          <!-- Greece Card -->
          <div class="card card--recommendation">
            <img class="card__background" src="./assets/Images/greece.jpg" alt="greece" />
            <div class="card__body">
              <h2 class="card--recommendation__title"></h2>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <!-- Contact -->
      <div class="footer__contact">
        <h2 class="footer__subheader"></h2>
        <h3 class="footer__label"></h3>
        <p></p>
      </div>

      <!-- Hours -->
      <div class="footer__hours">
        <h2 class="footer__subheader"></h2>
        <div class="footer__hours-list">
          <!-- Monday - Friday -->
          <div class="footer__hours-item">
            <h3 class="footer__label"></h3>
            <time></time>
          </div>

          <!-- Saturday -->
          <div class="footer__hours-item">
            <h3 class="footer__label"></h3>
            <time></time>
          </div>

          <!-- Sunday -->
          <div class="footer__hours-item">
            <h3 class="footer__label"></h3>
            <time></time>
          </div>
        </div>
      </div>

      <!-- Social -->
      <div class="footer__social">
        <h2 class="footer__subheader"></h2>
        <div class="footer__icons-list">
          <img class="footer__icon" src="./assets/icons/icon-instagram.png" alt="instagram" />
          <img class="footer__icon" src="./assets/icons/icon-facebook.png" alt="facebook" />
          <img class="footer__icon" src="./assets/icons/icon-twitter.png" alt="twitter" />
        </div>
      </div>
    </footer>
  </body>
</html>
